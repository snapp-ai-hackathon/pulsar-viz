server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Do not cache runtime configuration so new env values are picked up immediately
    location = /config.js {
        add_header Cache-Control "no-store, must-revalidate";
        expires -1;
        try_files /config.js =404;
    }

    location /favicon.ico {
        expires max;
        log_not_found off;
    }
}
