replicaCount: 1

image:
  repository: ghcr.io/snapp-ai-hackathon/pulsar-viz
  tag: "latest"
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: pulsar-viz.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}

nodeSelector: {}
tolerations: []
affinity: {}

# Values for the application configuration ConfigMap
config:
  VITE_API_URL: "https://pulsar.apps.private.okd4.teh-2.snappcloud.io"
